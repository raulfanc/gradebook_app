{% extends 'gradebook_app/base.html' %}

{% block content %}
    <h1>Welcome to the Gradebook App</h1>
    {% if user.is_authenticated %}
        <p><a href="{% url 'class_list' %}">View Classes</a></p>
        <p><a href="{% url 'semester_list' %}">View Semesters</a></p>
        <p><a href="{% url 'lecturer_list' %}">View Lecturers</a></p>
        <p><a href="{% url 'student_list' %}">View Students</a></p>
        <p><a href="{% url 'logout' %}?next={% url 'home' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
{% endblock %}
