{% extends 'gradebook_app/base.html' %}

{% block content %}
    <h1>Delete Semester</h1>
    <p>Are you sure you want to delete the semester "{{ semester }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <p><a href="{% url 'semester_detail' semester.pk %}">Cancel</a></p>
{% endblock %}
